<!DOCTYPE html>
<html lang="es">
<head><!--La etiqueta head, a diferencia de la etiqueta body, no tiene una representación visual dentro de la página web creada-->
	<!--La etiqueta meta (metainformación) cumple la función de aportar información extra al documento-->
	<meta charset="utf-8"><!--Este elemento especifica la codificación de caracteres al conjunto de caracteres universal-->
	<title>Frontend: HTML</title><!--La etiqueta title define el título de la página-->
</head>
<body><!--La etiqueta body abarca toda la estructura base visual dentro de la página-->
	<header><!--La etiqueta header es el encabezado de la página-->
		<nav><!--La etiqueta nav tiene como próposito proporcionar enlaces de navegación, permitiendo crear menús, tablas de contenido e índices-->
			<ul><!--La etiqueta ul, al igual que la etiqueta ol, se encarga de determinar el formato que las etiquetas li dentro del mismo van a adoptar. En este caso, las etiquetas li seran desordenadas-->
				<li><a href="#"></a></li><!--La etiqueta li es un elemento individual dentro de la lista--><!--La etiqueta a es una etiqueta de enlace; el valor puesto en el atributo href es la dirección del enlace-->
			</ul>
		</nav>
	</header>
	<main>
	</main>
	<footer><!--La etiqueta footer es el pie de la página-->
	</footer>
</body>
</html>
